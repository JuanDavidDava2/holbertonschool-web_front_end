<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task 2</title>
  </head>
  <body>
    <h1>Login to the website</h1>
    <input type="text" id="firstname" placeholder="Firstname" />
    <input type="email" id="email" placeholder="Email" />
    <button onclick="setCookies()" id="login-btn">Log me in</button>
    <h1>Cookies</h1>
    <button onclick="showCookies()" id="cookie-btn">Show the cookies</button>

    <script type="application/javascript">
      function setCookies() {
        const firstname = document.querySelector("#firstname").value;
        const email = document.querySelector("#email").value;

        document.cookie = `firstname=${firstname};max-age=864000`;
        document.cookie = `email=${email};max-age=864000`;
      }

      function showCookies() {
        const paragraph = document.createElement("p");
        paragraph.textContent = `Email: ${getCookie(
          "email"
        )} - Firstname: ${getCookie("firstname")}`;
        document.querySelector("body").appendChild(paragraph);
      }

      function getCookie(name) {
        const re = /(\w+)=|; /g;
        const cookies = document.cookie.split(re).filter((item) => item);
        for (let i = 0; i < cookies.length; i++) {
          if (cookies[i] === name) {
            return cookies[i + 1];
          }
        }
        return "";
      }
    </script>
  </body>
</html>
