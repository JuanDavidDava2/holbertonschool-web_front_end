<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task 6</title>
  </head>
  <body>
    <script type="application/javascript">
      const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

      function addItemToCart(item) {
        window.sessionStorage.setItem(item, "true");
        displayCart();
      }

      function createStore() {
        const ulist = document.createElement("ul");
        document.querySelector("body").appendChild(ulist);

        availableItems.forEach(function (item) {
          const li = document.createElement("li");
          li.textContent = item;
          li.addEventListener("click", function () {
            addItemToCart(this.textContent);
          });
          ulist.appendChild(li);
        });
      }

      function displayCart() {
        if (window.sessionStorage.length) {
          let cartQuantityMessage = document.querySelector("#cart-qty");

          if (!cartQuantityMessage) {
            cartQuantityMessage = document.createElement("p");

            cartQuantityMessage.id = "cart-qty";
            document.querySelector("body").appendChild(cartQuantityMessage);
          }
          cartQuantityMessage.textContent = `You previously had ${window.sessionStorage.length} items in your cart`;
        }
      }

      if (typeof window.sessionStorage !== "undefined") {
        try {
          window.sessionStorage.setItem("test", "test");
          if (window.sessionStorage.getItem("test") === "test") {
            window.sessionStorage.removeItem("test");
            createStore();
            displayCart();
          } else {
            window.alert(
              "Sorry, your browser does not support Web storage. Try again with a better one"
            );
          }
        } catch {
          window.alert(
            "Sorry, your browser does not support Web storage. Try again with a better one"
          );
        }
      } else {
        window.alert(
          "Sorry, your browser does not support Web storage. Try again with a better one"
        );
      }
    </script>
  </body>
</html>
